name: Merge to Main (develop -> release -> main)
on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  release_to_main:
    name: Merge develop → release → main
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'READY-FOR-RELEASE') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Definir nombre de la release
        id: rel
        run: |
          TS=$(date -u +"%Y%m%d-%H%M%S")
          echo "RELEASE_BRANCH=release/${TS}" >> $GITHUB_OUTPUT

      - name: Crear rama release
        run: |
          git checkout -b "${{ steps.rel.outputs.RELEASE_BRANCH }}"
          git push -f -u origin "${{ steps.rel.outputs.RELEASE_BRANCH }}"

      - name: Mezclar develop → ${{ steps.rel.outputs.RELEASE_BRANCH }}
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: develop
          target-branch: ${{ steps.rel.outputs.RELEASE_BRANCH }}
          allow-ff: false

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ejecutar pruebas (unittest)
        run: |
          python -m unittest discover -s tests -v

      - name: Mezclar release → main (si pruebas pasan)
        if: ${{ success() }}
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: ${{ steps.rel.outputs.RELEASE_BRANCH }}
          target-branch: main
          allow-ff: false
